{% extends "base.html" %}

{% block content %}
    <h1>All Locations</h1>

    {% if location_list %}
    <ul>

      {% for location in location_list %}
      <li>
        <a href="{{ location.get_absolute_url }}">{{ location.name }}</a>
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>There are no locations in the database.</p>
    {% endif %}       
{% endblock %}
